<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет до CFA 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            font-size: 2em;
            color: gray;
        }
    </style>
</head>
<body>

<div id="countdown" class="countdown">Обратный отсчет до CFA 1</div>

<script>
    function updateCountdown() {
        const targetDate = new Date('February 21, 2025 00:00:00').getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const countdownElement = document.getElementById('countdown');

        // Изменение цвета по мере приближения к дате
        const daysUntilChange = Math.floor((targetDate - new Date('February 21, 2024').getTime()) / (1000 * 60 * 60 * 24));
        const monthsToGo = Math.floor((distance / (1000 * 60 * 60 * 24 * 30)));

        let color = `rgb(${255 - monthsToGo * 20}, ${255 - monthsToGo * 10}, ${255 - monthsToGo * 5})`;
        if (distance < 30 * 24 * 60 * 60 * 1000) {  // Меняется на красный в последний месяц
            color = 'red';
        }

        countdownElement.style.color = color;

        countdownElement.innerHTML = `
            ${days} день${days !== 1 ? 'ей' : ''}, 
            ${hours} час${hours !== 1 ? 'ов' : ''}, 
            ${minutes} минут${minutes !== 1 ? 'ы' : ''}, 
            ${seconds} секунд${seconds !== 1 ? 'ы' : ''}
        `;

        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "Событие началось!";
        }
    }

    const interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
