<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет до CFA 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Белый фон */
        }
        .countdown {
            font-size: 2em;
            color: black; /* Начальный цвет текста - черный */
        }
    </style>
</head>
<body>

<div id="countdown" class="countdown">Обратный отсчет до CFA 1</div>

<script>
    function updateCountdown() {
        const targetDate = new Date('February 21, 2025 00:00:00').getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const countdownElement = document.getElementById('countdown');

        // Изменение цвета текста по мере приближения к дате
        const totalDays = Math.floor((targetDate - new Date().getTime()) / (1000 * 60 * 60 * 24));
        const daysPassed = totalDays - days;
        const redValue = Math.min(255, Math.floor((daysPassed / totalDays) * 255)); // от 0 до 255
        const color = `rgb(${redValue}, 0, 0)`; // Цвет от черного до красного
        countdownElement.style.color = color;

        countdownElement.innerHTML = `
            ${days} ${declension(days, ['день', 'дня', 'дней'])} 
            ${hours} ${declension(hours, ['час', 'часа', 'часов'])} 
            ${minutes} ${declension(minutes, ['минута', 'минуты', 'минут'])} 
            ${seconds} ${declension(seconds, ['секунда', 'секунды', 'секунд'])}
        `;

        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "Событие началось!";
        }
    }

    function declension(number, titles) {
        let cases = [2, 0, 1, 1, 1, 2];
        return titles[(number % 100 > 4 && number % 100 < 20) ? 2 : cases[(number % 10 < 5) ? number % 10 : 5]];
    }

    const interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
